name: App CI

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop , master ]

permissions:
  checks: write
  pull-requests: write

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $GOOGLE_SERVICES_JSON > app/google-services.json

      - name: Build Project
        run: ./gradlew build --stacktrace

      - name: Run Test
        run: ./gradlew test --stacktrace

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1.27
        if: always()
        with:
          files: |
            */test-results/*.xml

      - name: Notify on telegram
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ðŸ‘¨â€ðŸ’» workflow : ${{ github.workflow }}
            ðŸŽ¬ event : ${{ github.event_name }}
            ðŸ§ actor : ${{ github.actor }}
            ðŸŒ¿ branch : ${{ github.ref }}
            ðŸ“ˆ status : ${{ job.status }}
            ðŸ’¬ message : ${{ github.event.head_commit.message }}

            See the action result here ðŸ‘‰ : https://github.com/YvesKalume/eventcademy/actions/runs/${{ github.run_id }}

  deploy:
    name: Deploy apk
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $GOOGLE_SERVICES_JSON > app/google-services.json
      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: eventcademy-debug
          path: app/build/outputs/apk/debug/app-debug.apk
      - name: Publish on Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.3.2
        with:
          appId: ${{ secrets.APP_ID }}
          serviceCredentialsFile: app/google-services.json
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
          debug: true